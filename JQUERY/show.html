<!DOCTYPE html>
<html>
<head>
	<title>abc</title>
	<script type="text/javascript" src="jquery-3.5.1.min.js"></script>
</head>
<body>
		<button id="b1">show</button>
		<img id="b3" src="Chrysanthemum.jpg" height="50" width="50">

		<script type="text/javascript">
			$("document").ready(function(){$("#b1").click(function(){
				if($(this).html()=="show")
			  {
				$(this).html("hide");
				$("#b3").show();

			  }

			else
			{
				$(this).html("show");
				$("#b3").hide();
			}
		});
	});
</script>

		<style type="text/css">
			img {display :none};
		</style>

</body>
</html>
