<!DOCTYPE html>
<html>
<head>
	<title>abc</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

	

	Experience: <label for= "yes"><input type="radio" name="chk" id="yes">yes</label>
				<label for="no"><input type="radio" name="chk" id="no">No</label> <br><br>

				<input type="text" id="textbox" disabled="disabled"><br>

<script type="text/javascript">
	$(function(){
		$("input[name='chk']").click(function(){
			if($("#yes").is(":checked")){
				$("#textbox").removeAttr("disabled");
				$("#textbox").focus();
			}
			else
			{
				$("#textbox").attr("disabled","disabled");
			}
		});
	});
</script>

</body>
</html>
