<!DOCTYPE html>
<html>
<head>
	<title>abc</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

	<input type="text" id="textbox" onsubmit="return function()"><br><br>

	<button type="submit" id="on">ON</button>
	<button type="submit" id="off">OFF</button>

<script type="text/javascript">
$("document").ready(function(){
	$("#on").click(function(){
		$("#textbox").css("background-color","RED");	
	});
	$("#off").click(function(){
		$("#textbox").css("background-color","WHITE");		
	});
});		
</script>

</body>
</html>
