<!DOCTYPE html>
<html>
<head>
	<title>abc</title>
</head>
<body>

	<form action="thanks.html" onsubmit="return fun()">
	<h1>Password Validation</h1>

	enter password:<input type="password" id="pass"><br>
	<span id="s1"></span><br>
	<input type="submit" name="submit" value="submit">
</form>

<script type="text/javascript">
	

	function fun()
	{
		var a=document.getElementById("pass").value;
		if(a=="")
		{
			document.getElementById("s1").innerHTML="**please enter password";
			document.getElementById("s1").style.color="red";
			return false;

		}

		if(a.length<8)
		{
			document.getElementById("s1").innerHTML="**please use 8 digit password";
			document.getElementById("s1").style.color="red";
			return false;
		}
		
		if(a.search(/[0-9]/)==-1)
		{
			document.getElementById("s1").innerHTML="**atleast enter one numerical";
			document.getElementById("s1").style.color="red";
			return false;
		}		
		if(a.search(/[A-Z]/)==-1)
		{
			document.getElementById("s1").innerHTML="**atleast enter one uppercase alphabet";
			document.getElementById("s1").style.color="red";
			return false;
		}

		if((a.search(/#/)==-1 && a.search(/%/)==-1 ))
		{
			document.getElementById("s1").innerHTML="**atleast enter one Special character[#,%]";
			document.getElementById("s1").style.color="red";
			return false;
		}
        else
		{
			document.getElementById("s1").innerHTML="**successful";
			document.getElementById("s1").style.color="green";
			return true;
		}



	}
	</script>	

</body>
</html>
