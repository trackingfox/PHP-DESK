<!DOCTYPE html>
<html>
<head>
	<title>abc</title>
</head>
<body>


<form action="thanks.html" onsubmit="return fun()">
	<h1>Password Validation</h1>

	enter password:<input type="text" id="pass"><br>
	<span id="s1"></span><br>
	<input type="submit" name="submit" value="submit">
</form>

<script type="text/javascript">
	

	function fun()
	{
		var a=document.getElementById("pass").value;
		if(a=="")
		{
			document.getElementById("s1").innerHTML="**please enter password";
			document.getElementById("s1").style.color="red";
			return false;

		}

		if(a.length<=4)
		{
			document.getElementById("s1").innerHTML="**weak password";
			document.getElementById("s1").style.color="red";
			return false;
		}
		if(a.length>4 && a.length<8)
		{
			document.getElementById("s1").innerHTML="**normal password";
			document.getElementById("s1").style.color="orange";
			return false;
		}

		if(a.length > 8)
		{
			document.getElementById("s1").innerHTML="**Strong password";
			document.getElementById("s1").style.color="green";
			return false;
		}
		
				
	}
	</script>	


</body>
</html>
