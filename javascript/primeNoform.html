    <script type="text/javascript">
        function prime()
       {
          a=parseInt(document.f1.f11.value);
          //document.write(a);

		{

		} 
       

       if(flag==1)

       else
          document.write(a+" is  not prime number"); 

                
       
    }  

   </script>
